<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f4efe6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="loader" style="width: 200px; height: 200px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <script>
      lottie.loadAnimation({
        container: document.getElementById("loader"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "coffeeLoader.json",
      });
    </script>
  </body>
</html>
